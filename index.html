<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <div id="quiz-container">
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    <div id="active-quiz">
      <div id="questions-container"></div>
      <div id="options-container"></div>
      <div id="timer">Timer: <span id="time">60</span> seconds</div>
    </div>
    <div id="score"></div>
    <div id="result-text"></div>
    <div id="game-over" style="display: none;">
      <input type="text" id="initials" placeholder="Your Initials">
      <button id="save-score-btn" onclick="displayHighScores(), updateHighestScores()">Save Score</button>
    </div>
  </div>
  <div id="current-final-score"></div>
  <button id="back-btn" onclick="location.reload()">Go Back</button>
  <div id="high-score-container" style="display: none;">
    <h1>High Scores</h1>
    <ul id="high-score-ul"></ul>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
